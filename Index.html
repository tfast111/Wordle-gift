    <div class="day-counter" id="dayCounter">
        Day 1 of 10 - Loading...
    </div>

    <div class="input-display" id="inputDisplay">
        Current guess: 
    </div>

    <div class="game-board" id="gameBoard">
        <!-- Grid will be generated by JavaScript -->
    </div>

    <div class="keyboard" id="keyboard">
        <!-- Keyboard will be generated by JavaScript -->
    </div>

    <div class="game-status" id="gameStatus"></div>

    <div id="messageReveal" class="message-reveal" style="display: none;">
        <h3>Today's Message:</h3>
        <p id="todayMessage"></p>
    </div>

    <div id="storySoFar" class="story-so-far" style="display: none;">
        <h4>Your Story So Far:</h4>
        <p id="storyText"></p>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <button onclick="nextDay()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px;">
            Demo: Next Day
        </button>

</div>

<script>
    // Game data - easily customizable
    const gameData = {
        words: ['HEART', 'SMILE', 'LAUGH', 'DANCE', 'DREAM', 'LIGHT', 'MAGIC', 'WONDER', 'BEAUTIFUL', 'FOREVER'],
        messages: [
            'Every morning I wake up',
            'grateful for another day',
            'with you by my side.',
            'Your laugh is my',
            'favorite sound in',
            'the whole world.',
            'Your smile lights up',
            'even my darkest days.',
            'I love you more',
            'each and every day.'
        ]
    };

    let currentDay = 0; // For demo purposes
    let currentGuess = '';
    let currentRow = 0;
    let gameWon = false;
    let gameLost = false;
    let keyboardState = {};

    const maxGuesses = {
        3: 4, 4: 4, 5: 6, 6: 8, 7: 8, 8: 8
    };

    function initGame() {
        const word = gameData.words[currentDay];
        const wordLength = word.length;
        const maxRows = maxGuesses[wordLength] || 6;
        
        updateDayCounter();
        createGameBoard(wordLength, maxRows);
        createKeyboard();
        updateGameStatus();
        
        currentGuess = '';
        currentRow = 0;
        gameWon = false;
        gameLost = false;
        keyboardState = {};
    }

    function updateDayCounter() {
        document.getElementById('dayCounter').textContent = `Day ${currentDay + 1} of 10 - Word Length: ${gameData.words[currentDay].length} letters`;
    }

    function createGameBoard(wordLength, maxRows) {
        const board = document.getElementById('gameBoard');
        board.innerHTML = '';
        board.style.gridTemplateRows = `repeat(${maxRows}, 1fr)`;
        
        for (let i = 0; i < maxRows; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            row.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
            
            for (let j = 0; j < wordLength; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}-${j}`;
                row.appendChild(tile);
            }
            
            board.appendChild(row);
        }
    }

    function createKeyboard() {
        const keyboard = document.getElementById('keyboard');
        const rows = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'DELETE']
        ];
        
        keyboard.innerHTML = '';
        
        rows.forEach(row => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'keyboard-row';
            
            row.forEach(key => {
                const keyBtn = document.createElement('button');
                keyBtn.className = key.length > 1 ? 'key wide' : 'key';
                keyBtn.textContent = key;
                keyBtn.onclick = () => handleKeyPress(key);
                keyBtn.id = `key-${key}`;
                rowDiv.appendChild(keyBtn);
            });
            
            keyboard.appendChild(rowDiv);
        });
    }

    function handleKeyPress(key) {
        if (gameWon || gameLost) return;
        
        const targetWord = gameData.words[currentDay];
        const maxRows = maxGuesses[targetWord.length] || 6;
        
        if (key === 'ENTER') {
            if (currentGuess.length === targetWord.length) {
                submitGuess();
            }
        } else if (key === 'DELETE') {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                updateCurrentRow();
            }
        } else if (currentGuess.length < targetWord.length) {
            currentGuess += key;
            updateCurrentRow();
        }
        
        updateInputDisplay();
    }

    function updateInputDisplay() {
        document.getElementById('inputDisplay').textContent = `Current guess: ${currentGuess}`;
    }

    function updateCurrentRow() {
        const targetWord = gameData.words[currentDay];
        for (let i = 0; i < targetWord.length; i++) {
            const tile = document.getElementById(`tile-${currentRow}-${i}`);
            tile.textContent = currentGuess[i] || '';
            tile.className = currentGuess[i] ? 'tile filled' : 'tile';
        }
    }

    function submitGuess() {
        const targetWord = gameData.words[currentDay];
        const maxRows = maxGuesses[targetWord.length] || 6;
        
        // Color the tiles
        const letterCounts = {};
        for (let letter of targetWord) {
            letterCounts[letter] = (letterCounts[letter] || 0) + 1;
        }
        
        // First pass: mark correct letters
        for (let i = 0; i < targetWord.length; i++) {
            const tile = document.getElementById(`tile-${currentRow}-${i}`);
            const letter = currentGuess[i];
            
            if (letter === targetWord[i]) {
                tile.className = 'tile correct';
                keyboardState[letter] = 'correct';
                letterCounts[letter]--;
            }
        }
        
        // Second pass: mark present letters
        for (let i = 0; i < targetWord.length; i++) {
            const tile = document.getElementById(`tile-${currentRow}-${i}`);
            const letter = currentGuess[i];
            
            if (letter !== targetWord[i]) {
                if (letterCounts[letter] > 0) {
                    tile.className = 'tile present';
                    if (keyboardState[letter] !== 'correct') {
                        keyboardState[letter] = 'present';
                    }
                    letterCounts[letter]--;
                } else {
                    tile.className = 'tile absent';
                    if (!keyboardState[letter]) {
                        keyboardState[letter] = 'absent';
                    }
                }
            }
        }
        
        updateKeyboard();
        
        if (currentGuess === targetWord) {
            gameWon = true;
            revealMessage();
            updateGameStatus();
        } else if (currentRow >= maxRows - 1) {
            gameLost = true;
            updateGameStatus();
        } else {
            currentRow++;
            currentGuess = '';
            updateInputDisplay();
        }
    }

    function updateKeyboard() {
        Object.keys(keyboardState).forEach(letter => {
            const keyElement = document.getElementById(`key-${letter}`);
            if (keyElement) {
                keyElement.className = `key ${keyboardState[letter]}`;
            }
        });
    }

    function revealMessage() {
        const messageDiv = document.getElementById('messageReveal');
        const todayMessageDiv = document.getElementById('todayMessage');
        
        todayMessageDiv.textContent = gameData.messages[currentDay];
        messageDiv.style.display = 'block';
        
        updateStorySoFar();
    }

    function updateStorySoFar() {
        if (currentDay > 0) {
            const storyDiv = document.getElementById('storySoFar');
            const storyTextDiv = document.getElementById('storyText');
            
            const completedMessages = gameData.messages.slice(0, currentDay + 1);
            storyTextDiv.textContent = completedMessages.join(' ');
            storyDiv.style.display = 'block';
        }
    }

    function updateGameStatus() {
        const statusDiv = document.getElementById('gameStatus');
        const targetWord = gameData.words[currentDay];
        const maxRows = maxGuesses[targetWord.length] || 6;
        
        if (gameWon) {
            statusDiv.textContent = `ðŸŽ‰ You got it! The word was "${targetWord}"`;
            statusDiv.className = 'game-status won';
        } else if (gameLost) {
            statusDiv.textContent = `ðŸ˜” The word was "${targetWord}". Try again tomorrow!`;
            statusDiv.className = 'game-status lost';
        } else {
            statusDiv.textContent = `Guess ${currentRow + 1} of ${maxRows}`;
            statusDiv.className = 'game-status';
        }
    }

    // Demo function to advance to next day
    function nextDay() {
        if (currentDay < gameData.words.length - 1) {
            currentDay++;
            document.getElementById('messageReveal').style.display = 'none';
            initGame();
        } else {
            alert('Demo complete! All 10 days shown.');
            currentDay = 0;
            document.getElementById('messageReveal').style.display = 'none';
            document.getElementById('storySoFar').style.display = 'none';
            initGame();
        }
    }

    // Keyboard event listener
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            handleKeyPress('ENTER');
        } else if (e.key === 'Backspace') {
            handleKeyPress('DELETE');
        } else if (e.key.match(/[a-zA-Z]/)) {
            handleKeyPress(e.key.toUpperCase());
        }
    });

    // Initialize game
    initGame();
</script>
